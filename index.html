<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dicee</title>
</head>
<body>
    <section>
        <h1 class="heading-element">
            <button id="click" onclick="actionPerformed()"> Click Me</button> 
        </h1>
        <div class="body">
            <div class="rand-div left-div">
                <div class="player-name">
                    <h3 class="play-h3">Player1</h3>
                </div>
                <div id="ply1" class="random-img">
                    <img src="images/image1.png" alt="">
                </div>
            </div>
            <div class="rand-div right-div">
                <div class="player-name">
                    <h3 class="play-h3">Player2</h3>
                </div>
                <div class="random-img">
                    <img id="ply2" src="images/image1.png" alt="player-1">
                </div>
            </div>
        </div>
        <div class="reload">
            <button onclick="window.location.reload()" class="try-again"> Try Again</button>
        </div>
        <div class="copyright">
            <p>copyright &#169; Abhson</p>
        </div>
    </section>




    <script src="app.js"></script>
</body>
</html>
